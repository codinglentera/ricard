<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pac-Men — Simple Pac-Man Clone</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Pac-Men</h1>
    <div class="hud">
      <div id="score">Score: 0</div>
      <div id="lives">Lives: 3</div>
      <div id="status">Press ←↑→↓ to play</div>
    </div>
    <canvas id="game" width="608" height="480"></canvas>
    <div class="controls">
      <p>Use arrow keys to move Pac-Man. Eat pellets and avoid ghosts. Eat a power pellet to turn ghosts blue and eat them!</p>
      <button id="restart">Restart</button>
    </div>
    <footer>Made for codinglentera</footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
