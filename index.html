<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Pac-Man Sederhana</title>
  <style>
    body {
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    h1 {
      margin-bottom: 10px;
    }

    canvas {
      background: #000;
      border: 3px solid #00f;
    }

    .info {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Pac-Man</h1>
  <canvas id="game" width="420" height="420"></canvas>
  <div class="info">Gunakan tombol panah ⬅️ ⬆️ ➡️ ⬇️</div>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    const tileSize = 20;
    const map = [
      "#####################",
      "#.........#.........#",
      "#.###.####.#.####.###.#",
      "#...................#",
      "#.###.#.#######.#.###.#",
      "#.....#.....#.....#.#",
      "#####.##### # #####.##",
      "    #.#           #.#  ",
      "#####.# ###   ### #.##",
      "#.........#.#.........#",
      "#.###.####.#.####.###.#",
      "#...#................#",
      "###.#.#.#######.#.#.###",
      "#.....#.....#.....#..#",
      "#.#########.#.#########",
      "#.....................#",
      "#####################"
    ];

    const rows = map.length;
    const cols = map[0].length;

    let score = 0;

    const pacman = {
      x: 1,
      y: 1,
      dx: 0,
      dy: 0
    };

    document.addEventListener("keydown", e => {
      if (e.key === "ArrowUp") { pacman.dx = 0; pacman.dy = -1; }
      if (e.key === "ArrowDown") { pacman.dx = 0; pacman.dy = 1; }
      if (e.key === "ArrowLeft") { pacman.dx = -1; pacman.dy = 0; }
      if (e.key === "ArrowRight") { pacman.dx = 1; pacman.dy = 0; }
    });

    function drawMap() {
      for (let y = 0; y < rows; y++) {
        for (let x = 0; x < cols; x++) {
          const tile = map[y][x];
          if (tile === "#") {
            ctx.fillStyle = "blue";
            ctx.fillRect(x * tileSize, y * tileSize, tileSize, tileSize);
          } else if (tile === ".") {
            ctx.fillStyle = "white";
            ctx.beginPath();
            ctx.arc(
              x * tileSize + tileSize / 2,
              y * tileSize + tileSize / 2,
              3,
              0,
              Math.PI * 2
            );
            ctx.fill();
          }
        }
      }
    }

    function drawPacman() {
      ctx.fillStyle = "yellow";
      ctx.beginPath();
      ctx.arc(
        pacman.x * tileSize + tileSize / 2,
        pacman.y * tileSize + tileSize / 2,
        tileSize / 2 - 2,
        0,
        Math.PI * 2
      );
      ctx.fill();
    }

    function movePacman() {
      const nextX = pacman.x + pacman.dx;
      const nextY = pacman.y + pacman.dy;

      if (map[nextY][nextX] !== "#") {
        pacman.x = nextX;
        pacman.y = nextY;

        if (map[nextY][nextX] === ".") {
          map[nextY] = map[nextY].substring(0, nextX) + " " + map[nextY].substring(nextX + 1);
          score++;
        }
      }
    }

    function drawScore() {
      ctx.fillStyle = "white";
      ctx.font = "16px Arial";
      ctx.fillText("Score: " + score, 10, canvas.height - 10);
    }

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawMap();
      movePacman();
      drawPacman();
      drawScore();
    }

    setInterval(gameLoop, 150);
  </script>
</body>
</html>
